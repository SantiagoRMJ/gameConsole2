<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME CONSOLE</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="genCont">
        <div id="shadowCons">
            <div id="brightCons">
                <div id="console">
                    <div id="leftSide">
                        <div id="contSelect">
                            <div id="select"></div>
                        </div>
                        <div id="contLeftJoystick" class="joystick">
                            <div id="outsideJoystick">
                                <div id="insideJoystick"></div>
                            </div>
                        </div>
                        <div id="leftSpace"></div>
                        <div id="contCross">
                            <div id="cross">
                                <div id="contTopCross">
                                    <div id="leftTopCross"></div>
                                    <div id="midTopCross"></div>
                                    <div id="rightTopCross"></div>
                                </div>
                        
                                <div id="contMidCross">
                                    <div id="leftMidCross"></div>
                                    <div id="midMidCross"></div>
                                    <div id="rightMidCross"></div>
                                </div>
                                <div id="contBotCross">
                                    <div id="leftBotCross"></div>
                                    <div id="midBotCross"></div>
                                    <div id="rightBotCross"></div>
                                </div>
                            </div>    
                        </div>
                        <div id="contPhoto">
                            <div id="photoButton">
                                <div id="intPhoto"></div>
                            </div>
                        </div>
                    </div>
                    <div id="center">
                        <div id="screenFrame">
                            <div id="screen"></div>
                        </div>
                    </div>
                    <div id="rightSide">
                        <div id="contStart">
                            <div id="startCross">
                                <div id="topStartCross">
                                    <div id="leftTopSC"></div>
                                    <div id="midTopSC"></div>
                                    <div id="rightTopSC"></div>
                                </div>
                                <div id="midStartCross">
                                    <div id="leftMidSC"></div>
                                    <div id="midMidSC"></div>
                                    <div id="rightMidSC"></div>
                                </div>
                                <div id="botStartCross">
                                    <div id="leftBotSC"></div>
                                    <div id="midBotSC"></div>
                                    <div id="rightBotSC"></div>
                                </div>
                            </div>
                        </div>
                        <div id="contButtons">
                            <div id="contX">
                                <div id="xButton">
                                    <div id="xText">X</div>
                                </div>
                            </div>
                            <div id="contYA">
                                <div id="yButton">
                                    <div id="yText">Y</div>
                                </div>
                                <div id="aButton">
                                    <div id="aText">A</div>
                                </div>
                            </div>
                            <div id="contB">
                                <div id="bButton">
                                    <div id="bText">B</div>
                                </div>
                            </div>
                        </div>
                        <div id="contRightJoystick"></div>
                        <div id="contHome"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
